<html>
    <head>
        <title>MiniTwitter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
        <script src="scripts/main.js" type="text/javascript">
        </script>
    </head>
    <body>
        <h1 id ="FormHead">Sign Up for MiniTwitter!</h1>
        <form action="Registration" method="get">
            <table class="SignupForm">
                <tr>
                    <td><label class="FormElement">Full Name:</label> </td>
                    <td><input type="text" class="FormInput" name="fullName" required><br> </td>
                </tr>
                
                <tr>
                    <td> <label class="FormElement">Email:</label> </td>
                    <td><input type="email" class="FormInput" name="email" required><br> </td>
                </tr>
                
                <tr>
                    <td> <label class="FormElement">Username:</label> </td>
                    <td> <input type="text" class="FormInput" name="userName" required><br> </td>
                </tr>
                
                <tr>
                    <td> <label class="FormElement">Password:</label> </td>
                    <td> <input type="password" class="FormInput" name="password" required><br> </td>
                </tr>
                
                <tr>
                    <td> <label class="FormElement">Confirm Password:</label> </td>
                    <td> <input type="password" class="FormInput" name="confirmPassword" required><br> </td>
                </tr>
            
                <tr>
                    <td> <label class="FormElement">Date of Birth:</label> </td>
                    <td> <input type="date" class="FormInput" name="dateOfBirth" required><br> </td>
                </tr>
           
                <tr>
                    <td> <label class="FormElement">Select a security question:</label> </td>
                    <td> <select name="securityQuestion" class="FormInput"> 
                            <option value="firstPet" selected>your first pet</option>
                            <option value="firstCar">your first car</option>
                            <option value="firstSchool">your first school</option>
                         </select>
                    </td>
                </tr>
                
                <tr>
                    <td> <label class="FormElement">Please enter a response:</label> </td>
                    <td> <input type="text" class="FormInput" name="response" required><br> </td>
                </tr>
                
                <tr>
                    <td> <input type="submit" class="FormInput" name="registerAcct" value="Submit" required><br> </td>
                </tr>
            </table>
        </form>
    </body>
</html>
